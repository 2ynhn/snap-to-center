<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .reset-btn:hover {
            background-color: #da190b;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h3>미디어 스크롤 설정</h3>
    
    <div class="setting-group">
        <label for="minWidth">최소 가로 (px):</label>
        <input type="number" id="minWidth" value="200" min="1">
    </div>
    
    <div class="setting-group">
        <label for="minHeight">최소 세로 (px):</label>
        <input type="number" id="minHeight" value="200" min="1">
    </div>
    
    <div class="setting-group">
        <label for="minCount">최소 개수:</label>
        <input type="number" id="minCount" value="3" min="1">
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="autoRun">
        <label for="autoRun">페이지 로드시 자동 실행</label>
    </div>
    
    <div class="buttons">
        <button class="save-btn" id="saveBtn">저장</button>
        <button class="reset-btn" id="resetBtn">초기화</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
