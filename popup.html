<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #333;
      margin-right: 10px;
      min-width: 60px;
    }
    
    input[type="number"] {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: white;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .checkbox-label {
      font-size: 13px;
      color: #333;
      cursor: pointer;
      min-width: auto;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:active {
      background: #2851a3;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .status.active {
      background: #e8f5e8;
      color: #2d5a2d;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="input-group">
      <label for="width">Minimum Width:</label>
      <input type="number" id="width" min="1" value="200">
      <span style="margin-left: 5px; font-size: 12px; color: #666;">px</span>
    </div>
    
    <div class="input-group">
      <label for="height">Minimum Height:</label>
      <input type="number" id="height" min="1" value="200">
      <span style="margin-left: 5px; font-size: 12px; color: #666;">px</span>
    </div>
    
    <div class="input-group">
      <label for="count">More Than:</label>
      <input type="number" id="count" min="1" value="3">
      <span style="margin-left: 5px; font-size: 12px; color: #666;">Number</span>
    </div>
  </div>
  
  <div class="section">
    <div class="checkbox-group">
      <input type="checkbox" id="autoRun">
      <label for="autoRun" class="checkbox-label">Automatically runs on page load</label>
    </div>
  </div>
  
  <button id="startNavigation">Navigate images with arrow keys</button>
  
  <div id="status" class="status">Set your preferences and click the button</div>

  <script src="popup.js"></script>
</body>
</html>
